<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="visuallyhidden">Slider</h1>
  <div class="slider-wrapper">
    <div class="left-slide">
      <div class="slide-card" style="background-color: #4a88bb;">
        <h2 class="slide-title">Big mountains</h2>
        <p class="slide-subtitle">covered with snow</p>
      </div>
      <div class="slide-card" style="background-color: #866567;">
        <h2 class="slide-title">Retro bicycle</h2>
        <p class="slide-subtitle">on the red wall background</p>
      </div>
      <div class="slide-card" style="background-color: #99acc1;">
        <h2 class="slide-title">Blueberry on a table</h2>
        <p class="slide-subtitle">still life</p>
      </div>
      <div class="slide-card" style="background-color: #8ac07b;">
        <h2 class="slide-title">Paradise</h2>
        <p class="slide-subtitle">on an island</p>
      </div>
    </div>
    <div class="right-slide">
      <div class="main-img" style="background-image: url('img/image_00001.jpg');"></div>
      <div class="main-img" style="background-image: url('img/image_00002.jpg');"></div>
      <div class="main-img" style="background-image: url('img/image_00003.jpg');"></div>
      <div class="main-img" style="background-image: url('img/image_00004.jpg');"></div>
    </div>


    <div class="slider-btn-wrapper">
      <button class="down-btn btn">
        <svg width="14" height="16">
          <use href="icons/sprite.svg#arrow"></use>
        </svg>
      </button>
      <button class="up-btn btn">
        <svg width="14" height="16">
          <use href="icons/sprite.svg#arrow"></use>
        </svg>
      </button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
